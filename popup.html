<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCP Project Colorizer</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"],
    input[type="color"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="color"] {
      height: 40px;
      cursor: pointer;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 8px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .rules-list {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    .rule-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .rule-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .rule-project {
      font-weight: 500;
      color: #333;
    }
    .rule-color {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .delete-btn {
      background-color: #ea4335;
      width: auto;
      padding: 6px 12px;
      margin: 0;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #c5221f;
    }
    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>GCP Project Colorizer</h1>
  
  <div class="form-group">
    <label for="projectId">Project ID:</label>
    <input type="text" id="projectId" placeholder="e.g., production">
  </div>
  
  <div class="form-group">
    <label for="colorPicker">Banner Color:</label>
    <input type="color" id="colorPicker" value="#ffffff">
  </div>
  
  <button id="saveBtn">Save Rule</button>
  
  <div class="rules-list">
    <h2 style="font-size: 16px; margin: 0 0 12px 0;">Saved Rules</h2>
    <div id="rulesContainer">
      <div class="empty-state">No rules saved yet</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
